#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:13306/short_link?verifyServerCertificate=false&useSSL=false&requireSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=10
#redis
spring.redis.host=127.0.0.1
spring.redis.port=16379
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=short.link
spring.redis.jedis.pool.enabled=true
#snowFlake
snowFlake.workerId=1
snowFlake.centerId=1
#short link
shortLink.expireDateInterval=5
shortLink.shortLinkDomain=http://localhost:8080/
